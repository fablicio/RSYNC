name: MyApp

on:
  push:
    branches:
      - develop

jobs:
  CallReusablePipeline:
    uses: your-repository/pipeline-templates/.github/workflows/reusable-pipeline.yml@main
    with:
      docker_username: ${{ github.repository_owner }}
      docker_password: ${{ secrets.DOCKER_PASSWORD }}
      image_name: "fabliciosoares/myapp"
